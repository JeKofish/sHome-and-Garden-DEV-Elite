      <script>
        const kapljice = document.querySelectorAll('.kapljica');
        const pokreniBtn = document.getElementById('pokreni');
        const zaustaviBtn = document.getElementById('zaustavi');
        const resetBtn = document.getElementById('reset');
    
        let intervalId;
    
        function kapljiceAnimacija() {
          kapljice.forEach(kapljica => {
            kapljica.style.animationPlayState = 'running';
          });
        }
    
        function zaustaviKapljice() {
          kapljice.forEach(kapljica => {
            kapljica.style.animationPlayState = 'paused';
          });
        }
    
        function resetujKapljice() {
          kapljice.forEach(kapljica => {
            kapljica.style.animation = 'none';
            kapljica.offsetHeight;
            kapljica.style.animation = null;
  
          });
        }
    
        pokreniBtn.addEventListener('click', () => {
          kapljiceAnimacija();
          intervalId = setInterval(kapljiceAnimacija, 2000);
        });
    
        zaustaviBtn.addEventListener('click', () => {
          clearInterval(intervalId);
          zaustaviKapljice();
        });
    
        resetBtn.addEventListener('click', () => {
          resetujKapljice();
        });
  
      </script>
